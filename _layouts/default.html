<!DOCTYPE html>
<html>
    <head>
        {% include header.html %}
        <title>Jobs : {{ page.title }}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/css/uikit.min.css" />
        {% assign mycss = "/assets/css/main.css" %}
        <link rel="stylesheet" href= "{{ mycss | relative_url }}">
    </head>
    <div>
        {% assign myLogo = "/assets/images/Frame1.png" %}
        <img class = "comp_logo" src="{{ myLogo | relative_url }}" width= "174px" height= "38px">
    </div>
    <body style="margin: 5rem">
        <h1>{{ page.title }}</h1>
        {% include breadcrumbs.html %}
        <article class="uk-article">
            {{ content }}
        </article>
        <footer class="uk-flex uk-flex-center">
            &copy; to me
        </footer>
        {% include footer.html %}
    </body>
</html>
